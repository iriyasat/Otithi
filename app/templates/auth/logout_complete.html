{% extends "base.html" %}

{% block title %}Logged Out - Otithi{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Logged Out Successfully</h2>
            <p>You have been logged out of your account.</p>
        </div>
        
        <div class="auth-body">
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <p>Thank you for using Otithi. You have been securely logged out.</p>
            </div>
            
            <div class="auth-actions">
                <a href="{{ url_for('main.index') }}" class="btn-primary">Go to Homepage</a>
                <a href="{{ url_for('auth.login') }}" class="btn-secondary">Login Again</a>
            </div>
        </div>
    </div>
</div>

<style>
.success-message {
    text-align: center;
    padding: 2rem 0;
}

.success-message i {
    font-size: 3rem;
    color: #28a745;
    margin-bottom: 1rem;
}

.success-message p {
    color: #6c757d;
    margin: 0;
}

.auth-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.auth-actions a {
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #28a745;
    color: white;
}

.btn-primary:hover {
    background: #218838;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
}
</style>
{% endblock %}
