{% extends "base.html" %}
{% block title %}Log in - Otithi{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Welcome back</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="user_type" class="form-label">Account Type</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="guest">Guest</option>
                    <option value="host">Host</option>
                </select>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" name="remember" style="margin: 0;">
                    <span style="color: var(--text-secondary); font-size: 14px;">Keep me logged in</span>
                </label>
            </div>
            
            <button type="submit" class="btn-primary w-100">
                Continue
            </button>
        </form>
        
        <div class="text-center mt-4">
            <p style="color: var(--text-secondary); font-size: 14px;">
                Don't have an account? 
                <a href="/register" style="color: var(--primary-green); text-decoration: none; font-weight: 600;">Sign up</a>
            </p>
        </div>
        
        <div class="text-center mt-3">
            <a href="/forgot-password" style="color: var(--primary-green); text-decoration: none; font-size: 14px;">
                Forgot your password?
            </a>
        </div>
    </div>
</div>
{% endblock %}
